<!-- 

Tipos de elementos
->Block: ocupam toda tela, um em baixo do outro
->Inline: largura de acordo com o conteudo, um do lado do outro
->Inline-block:largura de acordo, um embaixo do outro





-->



<!DOCTYPE html>
<html>
	<head>

		<title>Elementos</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>

	<body>
		<!-- exemplo block ex: div-->
		<h1 class="borda">Bloco 1</h1>

		<!-- exemplo inline ex: span--> 
		<h1 class="borda2">Bloco 2</h1>
		<h1 class="borda2">Bloco 3</h1>

		<!-- exenplo in-bk-->
		<h1 class="borda3">bloco4</h1>
		<h1 class="borda3">bloco5</h1>




	</body>
</html>
